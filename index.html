<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            border: 1px solid black
        }

        tfoot {
            background-color: cyan;    
        }
    </style>
</head>
<body>
    <table>
        <!-- cabeçalho -->
       <thead>
            <tr>
                <th>ProdutoMILREAIS</th>
                <th>Quantidade</th>
                <th>Preço Real</th>
                <th>Black Friday</th>
            </tr>
       </thead>
       
       <!-- corpo produtos 1 ao 3 -->
       <tbody>
            <tr>
                <td>Produto 1HEYOW</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>10r</td>

            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15r</td>
                <td>Não</td>
            </tr>
        </tbody>

<!--rodapé valot total-->

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
